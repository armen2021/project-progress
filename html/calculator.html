    <input class="myBtnPr" type="button" value="." onclick="myCalc.text.value += this.value">

<script>

function result(x){
  if(x.includes('%')){ 
    a=percentage(x);
  } else 
  a = eval(x);
  return a;
}


function percentage(x){
for (i = 0; i <= x.length; i++ ){
  if (x[i] == "%"){
    a = (x.substring(0,i)/100)*x.substring(i+1,x.length);
  }
}
return a;
}

function factor (x){
  var a=1;
  for (i = 1; i <= x; i++ ){
    a = a * i;
  }
  return a; 
}
